<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apparel Machinery | Industrial Equipment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); 
      min-height: 100vh; 
      padding: 20px; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 1100px; 
      margin: 0 auto; 
      background: #fff; 
      border-radius: 15px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
      overflow: hidden; 
      border: 1px solid #e2e8f0;
    }
    .top-bar {
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 15px 20px; 
      background: #2563eb; 
      color: #f8fafc;
    }
    .top-buttons { 
      display: flex; 
      gap: 10px;
    }
    .top-btn { 
      display: flex; 
      align-items: center; 
      gap: 5px; 
      padding: 8px 15px; 
      background: #3b82f6; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      transition: background 0.3s;
    }
    .top-btn:hover { 
      background: #1e40af;
    }
    .user-info {
      margin-left: 12px; 
      font-size: 14px; 
      text-align: right;
    }
    .user-info span {
      display: block;
    }
    .google-translate {
      display: flex; 
      align-items: center; 
      margin-left: 15px;
    }
    .banner-section {
      position: relative; 
      height: 270px; 
      overflow: hidden;
    }
    .banner-image {
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      border-bottom: 1px solid #e2e8f0;
    }
    .banner-overlay {
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      background: rgba(0,0,0,0.45); 
      color: white;
    }
    .banner-overlay h1 {
      font-size: 34px; 
      margin-bottom: 10px; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .banner-overlay p {
      font-size: 16px; 
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    .banner-upload-btn {
      position: absolute; 
      bottom: 15px; 
      right: 20px;
    }
    .main-content {
      padding: 20px;
    }
    .section-title {
      font-size: 22px; 
      margin-bottom: 20px; 
      color: #2563eb; 
      text-align: center;
    }
    .categories-section {
      margin-bottom: 30px;
    }
    .categories-container {
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
      justify-content: center; 
      margin-bottom: 20px;
    }
    .category-btn {
      padding: 10px 20px; 
      background: #dbeafe; 
      color: #2563eb; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      transition: all 0.3s;
    }
    .category-btn.active, .category-btn:hover {
      background: #2563eb; 
      color: white;
    }
    .search-section {
      margin-bottom: 30px;
    }
    .search-header {
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px;
    }
    .search-bar {
      display: flex; 
      gap: 10px;
    }
    .search-input {
      padding: 10px; 
      border: 1px solid #e2e8f0; 
      border-radius: 5px; 
      min-width: 260px;
    }
    .search-btn {
      padding: 10px 15px; 
      background: #2563eb; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      gap: 5px;
    }
    .products-section {
      margin-bottom: 30px;
    }
    .products-grid {
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(265px, 1fr)); 
      gap: 18px;
    }
    .product-card {
      background: #fff; 
      border-radius: 10px; 
      overflow: hidden; 
      box-shadow: 0 3px 10px rgba(0,0,0,0.1); 
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-image {
      height: 180px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background: #f8fafc; 
      overflow: hidden;
      position: relative;
    }
    .product-image img, .product-image video {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
    }
    .product-image i {
      font-size: 60px; 
      color: #cbd5e1;
    }
    .video-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .product-details {
      padding: 12px;
    }
    .product-title {
      font-size: 17px; 
      margin-bottom: 7px; 
      color: #2563eb;
    }
    .product-code, .product-manufacturer {
      font-size: 13px; 
      color: #64748b; 
      margin-bottom: 2px;
    }
    .product-description {
      font-size: 13px; 
      color: #334155; 
      margin-bottom: 7px;
    }
    .product-condition {
      display: inline-block; 
      padding: 3px 8px; 
      border-radius: 20px; 
      font-size: 12px; 
      font-weight: bold; 
      margin-bottom: 10px;
    }
    .condition-new {
      background: #d1fae5; 
      color: #065f46;
    }
    .condition-used {
      background: #fef3c7; 
      color: #92400e;
    }
    .add-to-cart-btn {
      width: 100%; 
      padding: 9px; 
      background: #2563eb; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      gap: 5px; 
      transition: background 0.3s;
    }
    .add-to-cart-btn:hover {
      background: #1e40af;
    }
    .edit-product-btn, .delete-product-btn, .drag-btn {
      background: #f59e42; 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      padding: 4px 7px; 
      margin: 2px; 
      cursor: pointer;
    }
    .delete-product-btn {
      background: #ef4444;
    }
    .drag-btn {
      background: #2563eb;
    }
    .gallery-section {
      margin-bottom: 30px;
    }
    .gallery-container {
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
      gap: 13px;
    }
    .gallery-item {
      height: 160px; 
      overflow: hidden; 
      border-radius: 10px; 
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .gallery-item img, .gallery-item video {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
    }
    .cart-section, .orders-section {
      margin-bottom: 30px;
    }
    .cart-list, .orders-list {
      margin: 0 auto; 
      max-width: 500px;
    }
    .cart-item, .order-item {
      border-bottom: 1px solid #e2e8f0; 
      padding: 10px 0;
    }
    .cart-empty, .orders-empty {
      text-align: center; 
      color: #64748b; 
      padding: 20px;
    }
    .cart-actions {
      text-align: right;
      margin-top: 20px;
    }
    .cart-btn, .whatsapp-btn {
      padding: 8px 14px; 
      border: none; 
      border-radius: 5px; 
      background: #2563eb; 
      color: #fff; 
      cursor: pointer; 
      margin: 3px;
    }
    .whatsapp-btn {
      background: #25d366;
    }
    .modal {
      position: fixed; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background: #4ade80;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
    }
    .error {
      background: #ef4444;
    }
    .warning {
      background: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="top-buttons">
        <button class="top-btn" id="signInBtn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
        <button class="top-btn" id="signOutBtn" style="display:none"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
        <button class="top-btn"><i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)</button>
      </div>
      <div class="user-info" id="userInfo" style="display:none">
        <span id="userName">User Name</span>
        <span id="userEmail">user@example.com</span>
      </div>
    </div>

    <div class="banner-section">
      <img src="https://images.unsplash.com/photo-1497366811353-6870744d04b2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80" alt="Industrial Equipment Banner" class="banner-image">
      <div class="banner-overlay">
        <h1>Apparel Machinery Experts</h1>
        <p>Your trusted partner for industrial sewing equipment</p>
      </div>
      <button class="top-btn banner-upload-btn" style="display:none"><i class="fas fa-upload"></i> Upload Banner</button>
    </div>

    <div class="main-content">
      <div class="categories-section">
        <h2 class="section-title">Product Categories</h2>
        <div class="categories-container">
          <button class="category-btn active">All Machines</button>
          <button class="category-btn">Sewing Machines</button>
          <button class="category-btn">Cutting Machines</button>
          <button class="category-btn">Pressing Equipment</button>
          <button class="category-btn">Embroidery Machines</button>
          <button class="category-btn">Accessories</button>
        </div>
      </div>

      <div class="search-section">
        <div class="search-header">
          <h2 class="section-title">Our Products</h2>
          <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search products...">
            <button class="search-btn"><i class="fas fa-search"></i> Search</button>
          </div>
        </div>
      </div>

      <div class="products-section">
        <div class="products-grid" id="productsGrid">
          <!-- Products will be loaded here -->
        </div>
      </div>

      <div class="gallery-section">
        <h2 class="section-title">Equipment Gallery</h2>
        <div class="gallery-container">
          <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1589793463357-5fb813435467?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Sewing Machine">
          </div>
          <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1598706202262-19470e715101?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Textile Machine">
          </div>
          <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1596461404969-9ae70f2830c1?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Cutting Machine">
          </div>
          <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1573164574233-db3d2693bb6d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Pressing Equipment">
          </div>
          <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1592400374400-57c85b0d2c56?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Embroidery Machine">
          </div>
          <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1579226900371-8c6e0b51ce62?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Industrial Equipment">
          </div>
        </div>
      </div>

      <div class="cart-section">
        <h2 class="section-title">Your Cart</h2>
        <div class="cart-list" id="cartList">
          <div class="cart-empty">Your cart is empty</div>
        </div>
        <div class="cart-actions">
          <button class="cart-btn">Clear Cart</button>
          <button class="whatsapp-btn"><i class="fab fa-whatsapp"></i> Order via WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">Product added to cart!</div>

  <script>
    // Mock product data
    const products = [
      {
        id: 1,
        title: "Industrial Sewing Machine JUKI DDL-8700",
        code: "JUKI-8700",
        manufacturer: "JUKI",
        description: "High-speed straight stitch sewing machine for apparel production",
        condition: "new",
        image: "https://images.unsplash.com/photo-1589793463357-5fb813435467?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
        price: 2450
      },
      {
        id: 2,
        title: "Automatic Fabric Cutting Machine",
        code: "CUT-450X",
        manufacturer: "Eastman",
        description: "Computerized fabric cutting system with precision laser guidance",
        condition: "used",
        image: "https://images.unsplash.com/photo-1596461404969-9ae70f2830c1?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
        price: 18750
      },
      {
        id: 3,
        title: "Professional Steam Pressing Station",
        code: "PRESS-MAX5",
        manufacturer: "Veit",
        description: "Industrial garment steamer and pressing system with vacuum table",
        condition: "new",
        image: "https://images.unsplash.com/photo-1573164574233-db3d2693bb6d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
        price: 8950
      },
      {
        id: 4,
        title: "Multi-head Embroidery Machine",
        code: "EMB-12N",
        manufacturer: "Tajima",
        description: "12-needle computerized embroidery machine with large hoop area",
        condition: "used",
        image: "https://images.unsplash.com/photo-1592400374400-57c85b0d2c56?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
        price: 22500
      },
      {
        id: 5,
        title: "Overlock Sewing Machine MO-6714D",
        code: "JUKI-MO6714",
        manufacturer: "JUKI",
        description: "4-thread overlock machine with differential feed and rolled hemming",
        condition: "new",
        image: "https://images.unsplash.com/photo-1598706202262-19470e715101?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
        price: 3200
      },
      {
        id: 6,
        title: "Buttonholing Machine MB-372",
        code: "BART-MB372",
        manufacturer: "Brother",
        description: "Automatic buttonhole sewing machine with variable sizing",
        condition: "used",
        image: "https://images.unsplash.com/photo-1579226900371-8c6e0b51ce62?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
        price: 1850
      }
    ];

    // Cart functionality
    let cart = [];
    
    // DOM elements
    const productsGrid = document.getElementById('productsGrid');
    const cartList = document.getElementById('cartList');
    const cartCount = document.getElementById('cartCount');
    const notification = document.getElementById('notification');
    
    // Display products
    function displayProducts() {
      productsGrid.innerHTML = '';
      
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        
        productCard.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.title}">
          </div>
          <div class="product-details">
            <h3 class="product-title">${product.title}</h3>
            <div class="product-code">Code: ${product.code}</div>
            <div class="product-manufacturer">Manufacturer: ${product.manufacturer}</div>
            <div class="product-description">${product.description}</div>
            <div class="product-condition ${product.condition === 'new' ? 'condition-new' : 'condition-used'}">
              ${product.condition === 'new' ? 'New' : 'Used'}
            </div>
            <div class="product-price">$${product.price.toLocaleString()}</div>
            <button class="add-to-cart-btn" data-id="${product.id}">
              <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
          </div>
        `;
        
        productsGrid.appendChild(productCard);
      });
      
      // Add event listeners to Add to Cart buttons
      const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
      addToCartButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          const productId = parseInt(e.target.closest('.add-to-cart-btn').dataset.id);
          addToCart(productId);
        });
      });
    }
    
    // Add product to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (product) {
        cart.push(product);
        updateCart();
        showNotification('Product added to cart!');
      }
    }
    
    // Update cart display
    function updateCart() {
      cartCount.textContent = cart.length;
      
      if (cart.length === 0) {
        cartList.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
        return;
      }
      
      cartList.innerHTML = '';
      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <strong>${item.title}</strong>
          <div>$${item.price.toLocaleString()}</div>
        `;
        cartList.appendChild(cartItem);
      });
    }
    
    // Show notification
    function showNotification(message, isError = false) {
      notification.textContent = message;
      notification.className = isError ? 'notification error' : 'notification';
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      displayProducts();
      updateCart();
      
      // Simulate user login (for demo purposes)
      document.getElementById('signInBtn').addEventListener('click', () => {
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('signInBtn').style.display = 'none';
        document.getElementById('signOutBtn').style.display = 'inline-flex';
        document.getElementById('userName').textContent = 'Demo User';
        document.getElementById('userEmail').textContent = 'user@example.com';
        showNotification('Successfully signed in!');
      });
      
      document.getElementById('signOutBtn').addEventListener('click', () => {
        document.getElementById('userInfo').style.display = 'none';
        document.getElementById('signInBtn').style.display = 'inline-flex';
        document.getElementById('signOutBtn').style.display = 'none';
        showNotification('Successfully signed out!');
      });
      
      // Category buttons
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          showNotification(`Showing ${button.textContent}`);
        });
      });
      
      // Search functionality
      const searchBtn = document.querySelector('.search-btn');
      searchBtn.addEventListener('click', () => {
        const searchInput = document.querySelector('.search-input');
        showNotification(`Searching for: ${searchInput.value}`);
      });
    });
  </script>
</body>
</html>
